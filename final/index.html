<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="static/styles/yellow.css">
  <script 
   src="https://code.jquery.com/jquery-3.2.1.min.js" 
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
   crossorigin="anonymous"></script>
   <script src="static/scripts/yellow/yellow.demo.js"></script>
  <script src="static/scripts/yellow/calculator.js"></script>
  <script src="static/scripts/index.js"></script>
  <title>Yellow Belt!</title>
</head>
<body>
  <div class="container" id="yellow">
    <h1>Final Project - Yellow Belt</h1>
    <a href="templates/red.html" class="button">Red Belt</a>
    <a href="templates/black.html" class="button">Black Belt</a>
    <h2>Calculator</h2>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-buttons">
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">/</div>
        <div class="button" id="clear">AC</div>
        <div class="button number">0</div>
        <div class="button operator">^</div>
        <div class="button operator">x</div>
        <div class="button" id="enter">Enter</div>
      </div>
    </div>
  </div>
</body>
</html>
